{% extends 'flatpages/default.html' %}
{% load custom_filters %}
{% block title %}
Post
{% endblock title %}

{% block content %}
    <table>
        <tr>
            <td>Заголовок</td>
            <td>Дата публикации</td>
            <td>Текст</td>
        </tr>
        <tr>
            <td>{{ post.title|censor }}</td>
            <td>{{ post.dateCreation }}</td>
            <td>{{ post.text|censor }}</td>
        </tr>
    </table>
{% endblock content %}
